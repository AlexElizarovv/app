---
language: node_js
node_js:
  - "8"

sudo: false
dist: trusty

addons:
  chrome: stable
cache:
  directories:
    - $HOME/.npm
env:
  global:
    # See https://git.io/vdao3 for details.
    - JOBS=1

matrix:
  fast_finish: true

before_install:
  - npm config set spin false
  - npm install -g npm@6
  - npm --version

script:
  - npm run lint:js
  - node_modules/.bin/ember test
